<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-if="status == 'tampilkan'">
        {{ message }} <br><br>
        <label v-for="user in users">Name : {{ user.name }}, Umur {{ user.age }}<br></label>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    const { createApp, ref } = Vue

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            status: 'tampilkan',
            users: [
                {
                    name : 'Subkhan',
                    age : '21'
                },
                {
                    name : 'Dimas',
                    age : '22'
                }
            ]
        }
    })
</script>
